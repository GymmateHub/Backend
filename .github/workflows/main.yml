name: GymMate-hub CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/gymmate-backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use Java 21 (Temurin) + Maven cache
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # Prefer the Maven Wrapper if present for reproducible builds
      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean install

      # - name: Build with Maven
      # run: ./mvnw -B clean package -DskipTests=false

      - name: Run tests (explicit)
        run: ./mvnw -B test

      - name: Archive JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: gymmate-backend-jar-${{ github.ref_name }}
          path: target/*.jar

      # (Optional) publish surefire test reports as artifacts
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ github.ref_name }}
          path: |
            **/target/surefire-reports/*.xml
            **/target/surefire-reports/*.txt
            **/target/failsafe-reports/*.xml
            **/target/failsafe-reports/*.txt

  # Build & Push Docker (runs for main and dev branches)
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      # add before the "Build and push Docker image" step
      - name: Prepare image name and tag
        id: image
        shell: bash
        env:
          DOCKER_USERNAME: 'king1edy' # ${{ secrets.DOCKER_USERNAME }}
        run: |
          # derive branch name and sanitize
          BRANCH="${GITHUB_REF#refs/heads/}"
          BRANCH_TAG=$(echo "$BRANCH" \
            | tr '[:upper:]' '[:lower:]' \
            | sed 's#[/[:space:]]#-#g' \
            | sed 's#[^a-z0-9._-]#-#g' )

          # build image repo (keep username as provided by secret)
          IMAGE="${DOCKER_USERNAME}/gymmate-backend"

          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag=${BRANCH_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.image }}:${{ steps.image.outputs.tag }}
            ${{ steps.image.outputs.image }}:${{ steps.image.outputs.tag }}-${{ github.sha }}
            ${{ github.ref == 'refs/heads/main' && format('{0}:latest', steps.image.outputs.image) || '' }}
          cache-from: type=registry,ref=${{ steps.image.outputs.image }}:buildcache-${{ steps.image.outputs.tag }}
          cache-to: type=registry,ref=${{ steps.image.outputs.image }}:buildcache-${{ steps.image.outputs.tag }},mode=max

  deploy-to-railway:
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          command: up
