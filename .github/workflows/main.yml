name: GymMate-hub CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use Java 21 (Temurin) + Maven cache
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # Prefer the Maven Wrapper if present for reproducible builds
      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean install

      # - name: Build with Maven
      # run: ./mvnw -B clean package -DskipTests=false

      - name: Run tests (explicit)
        run: ./mvnw -B test

      - name: Archive JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: gymmate-backend-jar-${{ github.ref_name }}
          path: target/*.jar

      # (Optional) publish surefire test reports as artifacts
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ github.ref_name }}
          path: |
            **/target/surefire-reports/*.xml
            **/target/surefire-reports/*.txt
            **/target/failsafe-reports/*.xml
            **/target/failsafe-reports/*.txt

  # Build & Push Docker (runs for main and dev branches)
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Tag with branch name, git sha, and latest (only for main)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gymmate-backend:${{ env.BRANCH_NAME }}
            ${{ secrets.DOCKER_USERNAME }}/gymmate-backend:${{ env.BRANCH_NAME }}-${{ github.sha }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/gymmate-backend:latest', secrets.DOCKER_USERNAME) || '' }}
          # Optional: Speed up rebuilds
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gymmate-backend:buildcache-${{ env.BRANCH_NAME }}
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gymmate-backend:buildcache-${{ env.BRANCH_NAME }},mode=max
