spring:
  mail:
    host: localhost
    port: 2525
    test-connection: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  # Disable Flyway for tests - H2 doesn't support PostgreSQL functions like uuidv7()
  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379
      password:

server:
  port: 0

logging:
  level:
    root: WARN
    com.gymmate: DEBUG

jwt:
  secret: test-secret-key-that-is-long-enough-for-hmac-sha256-algorithm
  expiration: 3600000
  token:
    validity: 3600000
    header: Authorization
    prefix: Bearer
  refresh-expiration: 86400000

cors:
  allowed-origins: "http://localhost:3000"
  allow-credentials: true

file:
  upload-dir: /tmp/gymmate-test-uploads
  max-size: 10MB
  max-request-size: 10MB

management:
  health:
    mail:
      enabled: false
