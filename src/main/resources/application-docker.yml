spring:
  profiles:
    active: docker

  # Docker-specific configuration
  datasource:
    # Example for PostgreSQL - adjust as needed
    url: jdbc:postgresql://postgres:5432/gymmate
    username: gymmate
    password: gymmate_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

server:
  port: 8080
  # Allow connections from Docker network
  address: 0.0.0.0

# CORS Configuration for Docker
cors:
  allowed-origins: "http://localhost:3000,http://localhost:5173,http://localhost:4200,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:4200,http://gymmatehub.com,http://frontend:3000"
  allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  allowed-headers: "*"
  exposed-headers: "Authorization,Content-Type,Content-Disposition,X-Requested-With,Accept"
  allow-credentials: true
  max-age: 3600

logging:
  level:
    com.gymmate: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
