server:
  port: ${APP_PORT}
  servlet:
    context-path: /
    # Enable HTTP/2
    http2:
      enabled: true
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    allow-credentials: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

spring:
  application:
    name: gymmate-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${PG_URI}
    driver-class-name: ${DB_DRIVER}
    username: ${PG_USER}
    password: ${PG_PASSWORD}
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    properties:
      hibernate:
        dialect: ${DB_DIALECT}
        format_sql: ${SHOW_SQL}
        show_sql: ${SHOW_SQL}
    database-platform: ${DB_DIALECT}
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: ${FLYWAY_ENABLED}

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  # Email Configuration
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    filter: true
    try-it-out-enabled: true
    persist-authorization: true
  show-actuator: true
  cache:
    disabled: true

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL_ROOT}
    org.springframework: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.gymmate: ${LOG_LEVEL_GYMMATE}
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"

# CORS Configuration (additional to programmatic config)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  exposed-headers: "Authorization,Content-Type,Content-Disposition,X-Requested-With,Accept"
  allow-credentials: ${CORS_ALLOW_CREDENTIALS}
  max-age: 3600

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR}
  max-size: ${FILE_MAX_SIZE}
  max-request-size: ${FILE_MAX_REQUEST_SIZE}

# External API Keys

# App defaults
app:
  admin:
    email: ${APP_ADMIN_EMAIL:admin@gymmatehub.com}
    password: ${APP_ADMIN_PASSWORD:Admin#@1357}
    firstName: ${APP_ADMIN_FIRST_NAME:System}
    lastName: ${APP_ADMIN_LAST_NAME:Admin}

  max-login-attempts: ${APP_MAX_LOGIN_ATTEMPTS:3}
